{% extends 'bootstrap_link.html' %}
{% block title%}reset password {% endblock %}
{% block content%}
<br>
<br>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center"><strong>Forget Password?</strong></h1> 
            <p class="text-center">Please enter your email used to create your account</p>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form }}
                </div>
                <br>
                <div class="form-group text-center">
                    <input type="submit" value="Reset password" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
