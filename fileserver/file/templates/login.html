{% extends 'base.html' %}

{% block title %}login{% endblock %}

{% block content %}
  <h1>Login</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <p><a href="{% url 'reset_password' %}">forget password</a></p>
    <p>Don't have account yet? <a href="{% url 'signup' %}">signUp</a></p>
  </form>
 
{% endblock %}
