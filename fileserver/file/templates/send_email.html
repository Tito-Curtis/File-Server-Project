{% extends 'base.html' %}
{% load custom_filters %}
{% block title %}{% endblock %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Send Email</h2>
            <form method="post">

                {% csrf_token %}
                {{form.as_p}}
                <h4>Selected Document: {{document_name|filename}}</h4>
                <button type="submit" class="btn btn-primary">Send Mail</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
